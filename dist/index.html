<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>AkenorI next level 3</title>
    <!--link(rel="icon" type="image/png" href="./image/favicon.png")-->
    <link href="./css/fonts.min.css" rel="stylesheet"/>
    <link href="./css/common.min.css" rel="stylesheet"/>
  </head>
  <body>
    <header class="header">
      <div class="header__fixed"></div>
      <div class="header__top">
        <div class="container clearfix">
                <div class="social header__top-social"><a href="javascript:void(0);" title="vk" class="social__btn social__vk"></a><a href="javascript:void(0);" title="fb" class="social__btn social__fb"></a>
                </div><img src="./image/img-logotype.png" title="logotype" alt="logotype" class="logotype__img logotype__img-js header__top-logotype img_responsive"><img src="./image/img-logotype-bg.png" title="logotype background" alt="logotype background" class="logotype__img-bg header__top-logotype_bg img_responsive"><a href="javascript:void(0);" title="" class="btn-menu btn-menu_js header__top-burger"><span class="btn-menu__line btn-menu__line-0"></span><span class="btn-menu__line btn-menu__line-1"></span><span class="btn-menu__line btn-menu__line-2"></span></a>
        </div>
      </div>
      <div class="container">
        <div class="header__row clearfix"><img src="./image/img-triangle-small.png" title="" alt="" class="header__img-triangle header__img-triangle_left"><img src="./image/img-triangle-small.png" title="" alt="" class="header__img-triangle header__img-triangle_right">
          <p class="header__row-text">Снова</br>подаришь:</p>
          <div class="header__row-left"><img src="./image/img-header-girl.png" title="" alt="" class="header__img header__img-left img_responsive"></div>
          <div class="header__row-right"><img src="./image/img-header-gift.png" title="" alt="" class="header__img header__img-right img_responsive"></div>
        </div>
      </div>
    </header>
    <section class="sentence">
      <div class="sentence__row sentence__row_ruby">
        <div class="sentence__skew"></div>
        <div class="container clearfix"><img src="./image/img-sentence-0.png" title="" alt="" class="sentence__img sentence__img-0 img_responsive">
          <p class="sentence__title-0">Максимум –</br>ручку или запонки?</p><img src="./image/img-triangle-big.png" title="" alt="" class="sentence__img-triangle">
        </div>
      </div>
      <div class="sentence__row sentence__row_blue">
        <div class="sentence__skew"></div>
        <div class="container"><img src="./image/img-sentence-1.png" title="" alt="" class="sentence__img-register">
          <p class="sentence__title-1"><span class='sentence__title-1_bold'>Хватит дарить</span> своему мужчине</br><span class='sentence__title-1_bold'>ерунду! Подари</span> наконец-то </br><span class='sentence__title-1_bold'>нечто стоящее!</span></p><a href="javascript:void(0);" title="" class="btn sentence__btn btn_ruby"><span class="btn__text">Подробнее</span><span class="btn__icon-wrap"><i class="btn__icon"></i></span></a>
        </div>
      </div>
    </section>
    <script src="./script/jquery-1.11.1.min.js"></script>
    <script src="./script/main.min.js"></script>
  </body>
</html>
